<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CashCraft</title>
    <link rel="stylesheet" href="styles.css" ></link>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="card userDetails custom-card">
            <div class="card-body">
                <h2 class="card-title"><span id="name"></span></h2>
                <h6 class="card-text">Balance : <span id="balance"></span></h6>
            </div>
        </div>
        
        <div class="graphcontainer" id="graphcontainer">
            <div class="chartOptions">
                <select id="changeGraphSource" class="form-select">
                    <option selected value="expenses" id="sourceExpense">Expenses</option>
                    <option value="incomes" id="sourceIncome">Income</option>
                </select>
                <select id="changeChart" class="form-select">
                    <option selected value="pie">Pie</option>
                    <option value="bar">Bar</option>
                </select>
            </div>
            <div class="graph">
                <canvas id="expenseChart" width="350" height="300" ></canvas>
            </div>
            <div class="month-and-year">
                <select id="month" class="form-select">
                    <option selected value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                    <option value="all">All time</option>
                </select>
                <select id="year" class="form-select">
                    <option selected value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                </select>
            </div>
        </div>
        <div id="nochart" class="nochart" style="display: none;">
            <h3 id="noChartMessage">Add Incomes and Expenses to track your finances.</h3>
        </div>

        <div class="addIncome">
            <input type="number" inputmode="numeric" id="income" placeholder="Enter the amount" class="form-control">
            <select id="incomeSections" class="form-select">
                <option disabled selected value="">Section</option>
                <option value="Pocket Money">Pocket Money</option>
                <option value="Salary">Salary</option>
                <option value="Other income">Other</option>
            </select>
            <div class="errorMessage" ><h6 id="addIncomeError"></h6></div>
            <button type="button" class="btn btn-dark" id="addIncome">Add Income</button>
        </div>
        
        <div class="addExpense">
            <input type="number" inputmode="numeric" id="expense" placeholder="Enter the amount" class="form-control">
            <select id="expenseSections" class="form-select">
                <option disabled selected value="">Section</option>
                <option value="Food">Food</option>
                <option value="Petrol">Petrol</option>
                <option value="Fees">Fees</option>
                <option value="Misc">Misc</option>
                <option value="Other expense">Other</option>
            </select>
            <div class="errorMessage"><h6 id="addExpenseError"></h6></div>
            <button type="button" class="btn btn-dark" id="addExpense">Add Expense</button>
        </div>

        <div class="extras">
            <button type="button" class="btn btn-dark" id="debt">Debt</button>
            <button type="button" class="btn btn-dark" id="accStatement">Get Account Statement</button>
            <button type="button" class="btn btn-danger" id="signOut">Sign Out</button>
        </div>
    </div>
</body>
</html>
