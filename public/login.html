<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashCraft - Login</title>
    <link rel="stylesheet" href="login.css" ></link>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="login.js"></script>
</head>
<body>

    <div class="card" id="login">
        <div class="button-container">
            <button class="login-btn">Login</button>
            <button class="register-btn top-register-button">Register</button>
        </div>

        <div id="login-form">
            <div class="form-group" >
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group password-container">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div id="signInError" class="error"></div>
            <div class="button-container">
                <button class="login-btn" id="signIn">Sign In</button>
            </div>
            <div class="forgotpassword">
                <span id="forgotPassword">Forgot password ?</span>
            </div>
        </div>

        <div id="register-form" style="display: none;">
            <div class="form-group">
                <label for="newUsername">Username</label>
                <input type="text" id="newUsername" placeholder="Enter your username" required>
            </div>
            <div class="form-group password-container">
                <label for="newPassword">Password</label>
                <input type="password" id="newPassword" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="balance">Current Balance</label>
                <input type="number" id="balance" placeholder="Enter your balance" required>
            </div>
            <div id="signUpError" class="error"></div>
            <div class="button-container">
                <button class="register-btn" id="signUp">Sign Up</button>
            </div>
        </div>

    </div>
    <div class="card" id="forgotPasswordSection"  style="display: none;">
        <h4>Reset your password</h4>
        <div class="form-group">
            <label for="forgotUsername">Username</label>
            <input type="text" id="forgotUsername" placeholder="Enter your username">
            <div class="button-container">
                <button class="login-btn" id="passwordReset">Send Password Reset Link</button>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('.login-btn').addEventListener('click', function() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
        });

        document.querySelector('.register-btn').addEventListener('click', function() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        });
    </script>
</body>
</html>
