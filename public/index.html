<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CashCraft</title>
    <link rel="stylesheet" href="styles.css?v=5" ></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="showBalance">
            <h3>Your current balance is : <span id="balance"></span></h3>
        </div>
        <div class="graph">
            <img src="https://placehold.co/300" alt="Graph">
        </div>
        <div class="addIncome">
            <input type="number" inputmode="numeric" id="income">
            <select id="incomeSections">
                <option disabled selected>Section</option>
                <option value="misc">Misc</option>
                <option value="pocket money">Pocket Money</option>
                <option value="salary">Salary</option>
                <option value="other">Other</option>
            </select>
            <button type="button" class="btn btn-dark" id="addIncome">Add Income</button>
        </div><br>
        <div class="addExpense">
            <input type="number" inputmode="numeric" id="expense">
            <select id="expenseSections">
                <option disabled selected>Section</option>
                <option value="food">Food</option>
                <option value="petrol">Petrol</option>
                <option value="fees">Fees</option>
                <option value="other">Other</option>
            </select>
            <button type="button" class="btn btn-dark" id="addExpense">Add Expense</button>
        </div>
        <div class="extras">
            <button type="button" class="btn btn-dark" id="extras">Extras</button>
        </div>    
    </div>
</body>
</html>
