<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CashCraft</title>
    <link rel="stylesheet" href="styles.css" ></link>
    <script src="script.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="showBalance">
            <h3>Your current balance is : 123</h3>
        </div>
        <div class="graph">
            <h1>A big graph</h1>
        </div>
        <div class="addIncome">
            <input type="number" id="income">
            <button type="button" class="btn btn-dark">Add Income</button>
        </div>
        <div class="addExpense">
            <input type="number" id="expense">
            <button type="button" class="btn btn-dark">Add Expense</button>
        </div>
        <div class="extras">
            <button type="button" class="btn btn-dark">Extras</button>
        </div>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-database.js"></script>
</body>
</html>
