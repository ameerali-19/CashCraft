<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CashCraft - Debt</title>
    <link rel="stylesheet" href="/public/styles.css" ></link>
    <link rel="stylesheet" href="debt.css" ></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="debt.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="card userDetails custom-card">
            <div class="card-body">
                <h2 class="card-title"><span id="name"></span></h2>
                <h6 class="card-text">Balance : <span id="balance"></span></h6>
                <h6 class="card-text">Total Debt : <span id="totalDebt"></span>
                    Total Credit : <span id="totalCredit"></span>
                </h6>
            </div>
        </div>
        <div class="chartOptions">
            <select id="changeGraphSource" class="form-select">
                <option selected value="debt">Debt</option>
                <option value="credit">Credit</option>
            </select>
            <select id="changeChart" class="form-select">
                <option selected value="pie">Pie</option>
                <option value="bar">Bar</option>
            </select>
        </div>
        <div class="graph">
            <canvas id="debtChart" width="350" height="300" ></canvas>
        </div>
        <div class="addDebt">
            <input type="number" inputmode="numeric" id="debtAmount" placeholder="Enter the amount" class="form-control">
            <input type="text" id="debtName" placeholder="Enter the name" class="form-control">
            <div class="errorMessage" ><h6 id="debtError"></h6></div>
            <button type="button" class="btn btn-dark" id="addDebt">Add Debt</button>
        </div>
        <div class="addCredit">
            <input type="number" inputmode="numeric" id="creditAmount" placeholder="Enter the amount" class="form-control">
            <input type="text" id="creditName" placeholder="Enter the name" class="form-control">
            <div class="errorMessage" ><h6 id="creditError"></h6></div>
            <button type="button" class="btn btn-dark" id="addCredit">Add Credit</button>
        </div>
    </div>
</body>
</html>
